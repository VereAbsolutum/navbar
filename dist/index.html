<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Squada+One&family=Suez+One&display=swap"
      rel="stylesheet"
    />
    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- CSS STYLES -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <!-- PAGE STYLES -->
    <link rel="stylesheet" type="text/css" href="./css/page.css" />
    <title>Navbar</title>
  </head>
  <body style="background-color: #ccc">
    <!-- HEADER -->
    <header id="header" class="header header--style">
      <div class="header__container">
        <!-- LOGO -->
        <div class="header__logo">
          <a id="logo" href="#" class="header__link header__link--style">
            <img src="" alt="" class="header__img" />
            Navkit
          </a>
        </div>
        <!-- END LOGO -->
        <!-- TOGGLE -->
        <div id="toggle" class="toggle">
          <span class="toggle__open toggle-label">Menu</span>
          <span class="toggle__close toggle-label">Close</span>
          <span class="h-bar t-bar"></span>
          <span class="v-bar t-bar"></span>
          <i class="toggle__icon toggle__icon--style fas fa-times"></i>
        </div>
        <!-- END TOGGLE -->
        <!-- OVERLAY -->
        <div id="overlay-menu" class="overlay">
          <div class="overlay__container">
            <nav id="primary-nav" data-items-animation="" class="primary-nav">
              <menu class="primary-nav__menu">
                <li class="primary-nav__list">
                  <a href="#" class="primary-nav__link">Home</a>
                </li>
                <li class="primary-nav__list">
                  <a href="#" class="primary-nav__link">Agency</a>
                </li>
                <li class="primary-nav__list">
                  <a href="#" class="primary-nav__link">Works</a>
                </li>
              </menu>
            </nav>
            <nav
              id="secondary-nav"
              data-items-animation=""
              class="secondary-nav"
            >
              <menu class="secondary-nav__menu">
                <a href="#" class="secondary-nav__link">Face</a>
                <a href="#" class="secondary-nav__link">Insta</a>
                <a href="#" class="secondary-nav__link">Spotfy</a>
              </menu>
            </nav>
          </div>
        </div>
        <!-- END OVERLAY -->
        <div id="overlay-transition" class="overlay-transition">
          <!-- SVG -->
          <svg
            class="path"
            viewBox="0 0 100 100"
            height="100%"
            width="100%"
            preserveAspectRatio="none"
          >
            <path fill="#ccc" />
            <path fill="red" />
            <path fill="yellow" />
          </svg>
        </div>
      </div>
    </header>
    <!-- END HEADER -->
    <!-- MAIN -->
    <main></main>
    <!-- END MAIN -->
    <!-- SCRIPTS -->
    <script src="./scripts/anime.min.js"></script>
    <script src="./scripts/navkit.js"></script>
    <script src="scripts.js"></script>
    <!-- END SCRIPTS -->
  </body>
</html>
