<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Squada+One&family=Suez+One&display=swap"
      rel="stylesheet"
    />
    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- CSS STYLES -->
    <link rel="stylesheet" type="text/css" href="../../CSS/styles.css" />
    <!-- PAGE STYLES -->
    <link rel="stylesheet" type="text/css" href="../../CSS/page.css" />
    <title>Navbar - Linear</title>
  </head>
  <body>
    <!-- HEADER -->
    <header id="header" class="header container-flex align-center">
      <!-- LOGO -->
      <div class="header__logo container-flex align-center">
        <a id="logo" href="#" class="header__link">
          <img src="" alt="" class="header__img" />
          Navkit
        </a>
      </div>
      <!-- END LOGO -->
      <!-- TOGGLE -->
      <div id="toggle" class="toggle container-flex align-center">
        <span class="toggle__open toggle-label">Menu</span>
        <span class="toggle__close toggle-label">Close</span>
        <span class="h-line t-bar"></span>
        <span class="v-line t-bar"></span>
        <i class="toggle__icon fas fa-times"></i>
      </div>
      <!-- END TOGGLE -->
      <!-- OVERLAY -->
      <div id="overlay-menu" class="overlay">
        <div class="overlay__container">
          <nav id="primary-nav" data-items-animation="" class="primary-nav">
            <menu class="primary-nav__menu">
              <li class="primary-nav__list">
                <a href="#" class="primary-nav__link">Home</a>
              </li>
              <li class="primary-nav__list">
                <a href="#" class="primary-nav__link">Agency</a>
              </li>
              <li class="primary-nav__list">
                <a href="#" class="primary-nav__link">Works</a>
              </li>
            </menu>
          </nav>
          <nav id="secondary-nav" data-items-animation="" class="secondary-nav">
            <menu class="secondary-nav__menu">
              <a href="#" class="secondary-nav__link">Face</a>
              <a href="#" class="secondary-nav__link">Insta</a>
              <a href="#" class="secondary-nav__link">Spotfy</a>
            </menu>
          </nav>
        </div>
      </div>
      <!-- END OVERLAY -->
      <div id="overlay-transition" class="overlay-transition">
        <!-- SVG -->
        <svg
          class="path"
          viewBox="0 0 100 100"
          height="120vh"
          width="100%"
          preserveAspectRatio="none"
        >
          <path fill="#ccc" />
          <path fill="red" />
          <path fill="yellow" />
          <path fill="#ccc" />
          <path fill="red" />
          <path fill="yellow" />
        </svg>
      </div>
    </header>
    <!-- END HEADER -->
    <!-- MAIN -->
    <main>
      <div class="hero hero--black section" style="z-index: 0">
        <div class="hero__container flex-grid">
          <div class="hero__data">
            <span class="brand">N.K.</span>
            <h1 class="section__title">Linear system</h1>
            <a href="#" class="button button__style">Purchase Our Product</a>
          </div>
          <div class="hero__content flex-grid">
            <div class="card">
              <div class="card__content">
                <a href="../flow/flow.html" class="card__link">
                  <img src="" alt="" class="card__img" />
                  <div class="card__description">
                    <span class="card__title"> Flow </span>
                  </div>
                  <div class="arrow">
                    <i class="arrow-icon fas fa-arrow-right"></i>
                  </div>
                </a>
              </div>
            </div>
            <div class="card">
              <div class="card__content">
                <a href="../wave/wave.html" class="card__link">
                  <img src="" alt="" class="card__img" />
                  <div class="card__description">
                    <span class="card__title"> Wave </span>
                  </div>
                  <div class="arrow">
                    <i class="arrow-icon fas fa-arrow-right"></i>
                  </div>
                </a>
              </div>
            </div>
            <div class="card">
              <div class="card__content">
                <a href="../square/square.html" class="card__link">
                  <img src="" alt="" class="card__img" />
                  <div class="card__description">
                    <span class="card__title"> Square </span>
                  </div>
                  <div class="arrow">
                    <i class="arrow-icon fas fa-arrow-right"></i>
                  </div>
                </a>
              </div>
            </div>
            <div class="card">
              <div class="card__content">
                <a href="../linear/linear.html" class="card__link">
                  <img src="" alt="" class="card__img" />
                  <div class="card__description">
                    <span class="card__title"> Linear </span>
                  </div>
                  <div class="arrow">
                    <i class="arrow-icon fas fa-arrow-right"></i>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- END MAIN -->
    <!-- SCRIPTS -->

    <script src="../../scripts/anime.min.js"></script>
    <script src="../../scripts/navkit.js"></script>
    <script src="./scripts.js"></script>
    <!-- END SCRIPTS -->
  </body>
</html>
